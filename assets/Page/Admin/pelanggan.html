<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/logo.png" type="image/png" />
    <title>MyCafe</title>
    <link rel="stylesheet" href="../../style/css/Admin/pelanggan.css" />
  </head>
  <body>
    <!-- ===== Sidebar ===== -->
    <div class="sidebar">
      <div class="logo">â˜• <span>MY CAFE</span></div>
      <ul class="menu">
        <li onclick="window.location.href='dashboard.html'">ğŸ  Dashboard</li>
        <li onclick="window.location.href='produk.html'">ğŸ“¦ Produk</li>
        <li onclick="window.location.href='laporan.html'">ğŸ“Š Laporan</li>
        <li class="active" onclick="window.location.href='pelanggan.html'">
          ğŸ‘¥ Pelanggan
        </li>
      </ul>
      <button class="logout-btn" onclick="logout()">ğŸšª Logout</button>
    </div>

    <!-- ===== Main Content ===== -->
    <div class="main-content">
      <header>
        <h1>Data Pelanggan</h1>
        <p>Kelola informasi pelanggan tetap & pelanggan baru â˜•</p>
      </header>

      <!-- ===== Actions ===== -->
      <section class="actions">
        <input
          type="text"
          id="searchInput"
          placeholder="Cari nama pelanggan..."
        />
        <button id="addCustomerBtn">â• Tambah Pelanggan</button>
      </section>

      <!-- ===== Table ===== -->
      <section class="table-section">
        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>No. Telepon</th>
              <th>Email</th>
              <th>Tipe Member</th>
              <th>Diskon</th>
              <th>Total Transaksi</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="customerTableBody"></tbody>
        </table>
      </section>
    </div>

    <!-- ===== Modal (Tambah/Edit) ===== -->
    <div class="modal" id="customerModal">
      <div class="modal-content">
        <h2 id="modalTitle">Tambah Pelanggan</h2>
        <input type="text" id="customerName" placeholder="Nama Pelanggan" />
        <input type="text" id="customerPhone" placeholder="Nomor Telepon" />
        <input type="email" id="customerEmail" placeholder="Email (opsional)" />
        <select id="customerMember">
          <option value="Regular">Regular</option>
          <option value="Silver">Silver (5%)</option>
          <option value="Gold">Gold (10%)</option>
          <option value="VIP">VIP (15%)</option>
        </select>
        <div class="modal-buttons">
          <button id="saveCustomer">Simpan</button>
          <button id="cancelCustomer">Batal</button>
        </div>
      </div>
    </div>

    <script>
      function logout() {
        localStorage.clear();
        window.location.href = "../../../index.html";
      }
    </script>
    <script src="../../style/js/Admin/pelanggan.js"></script>
  </body>
</html>
