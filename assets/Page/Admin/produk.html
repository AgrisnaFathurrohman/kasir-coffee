<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/logo.png" type="image/png" />
    <title>MyCafe</title>
    <link rel="stylesheet" href="/assets/style/css/Admin/produk.css" />
  </head>
  <body>
    <!-- ===== Sidebar ===== -->
    <div class="sidebar">
      <div class="logo">â˜• <span>MY CAFE</span></div>
      <ul class="menu">
        <li onclick="window.location.href='dashboard.html'">ğŸ  Dashboard</li>
        <li class="active" onclick="window.location.href='produk.html'">
          ğŸ“¦ Produk
        </li>
        <li onclick="window.location.href='laporan.html'">ğŸ“Š Laporan</li>
        <li onclick="window.location.href='pelanggan.html'">ğŸ‘¥ Pelanggan</li>
      </ul>
      <button class="logout-btn" onclick="logout()">ğŸšª Logout</button>
    </div>

    <!-- ===== Main Content ===== -->
    <div class="main-content">
      <header>
        <h1>ğŸ“¦ Kelola Produk</h1>
        <p>Tambah, ubah, atau hapus menu kopi & makanan Anda</p>
      </header>

      <section class="actions">
        <input type="text" id="search" placeholder="ğŸ” Cari produk..." />
        <button id="addProductBtn">â• Tambah Produk</button>
      </section>

      <section class="table-section">
        <table>
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nama Produk</th>
              <th>Harga</th>
              <th>Kategori</th>
              <th>Varian</th>
              <th>Stok</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="productTable"></tbody>
        </table>
      </section>
    </div>

    <!-- ===== Modal Produk ===== -->
    <div class="modal" id="productModal">
      <div class="modal-content">
        <h2 id="modalTitle">Tambah Produk</h2>

        <!-- ğŸ”¹ Gambar Produk -->
        <label for="productImage"><strong>Gambar Produk:</strong></label>
        <input type="file" id="productImage" accept="image/*" />
        <p style="text-align: center; margin: 5px 0">atau</p>
        <input
          type="text"
          id="productImagePath"
          placeholder="contoh: assets/images/espresso.jpg"
        />

        <!-- ğŸ”¹ Nama & Harga -->
        <input type="text" id="productName" placeholder="Nama produk" />
        <input type="number" id="productPrice" placeholder="Harga (Rp)" />

        <!-- ğŸ”¹ Kategori & Varian -->
        <select id="productCategory">
          <option value="" disabled selected>Pilih Kategori</option>
          <option value="Minuman">Minuman</option>
          <option value="Makanan">Makanan</option>
          <option value="Lainnya">Lainnya</option>
        </select>

        <select id="productVariant" disabled>
          <option value="" disabled selected>Pilih Varian</option>
        </select>

        <!-- ğŸ”¹ Stok -->
        <input type="number" id="productStock" placeholder="Stok" />

        <!-- ğŸ”¹ Tombol -->
        <div class="modal-buttons">
          <button id="saveProduct">ğŸ’¾ Simpan</button>
          <button id="cancelProduct">âŒ Batal</button>
        </div>
      </div>
    </div>

    <script src="/assets/style/js/Admin/akses-login.js"></script>
    <script src="/assets/style/js/Admin/produk.js"></script>
  </body>
</html>
